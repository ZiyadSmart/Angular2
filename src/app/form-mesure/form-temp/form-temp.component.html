<div class="container">
  <h2>Formulaire de Température</h2>
  
  <form [formGroup]="temperatureForm">
    <div class="form-group">
      <label for="id">ID:</label>
      <input 
        type="number" 
        id="id" 
        formControlName="id" 
        class="form-control"
        required>
      <div *ngIf="temperatureForm.get('id')?.invalid && temperatureForm.get('id')?.touched" class="error-message">
        ID est requis et doit être positif
      </div>
    </div>
    
    <div class="form-group">
      <label for="value">Valeur:</label>
      <input 
        type="number" 
        id="value" 
        formControlName="value" 
        class="form-control"
        step="0.1"
        required>
      <div *ngIf="temperatureForm.get('value')?.invalid && temperatureForm.get('value')?.touched" class="error-message">
        Valeur est requise
      </div>
    </div>
    
    <div class="form-group">
      <label for="date">Date:</label>
      <input 
        type="date" 
        id="date" 
        formControlName="date" 
        class="form-control"
        required>
      <div *ngIf="temperatureForm.get('date')?.invalid && temperatureForm.get('date')?.touched" class="error-message">
        Date est requise
      </div>
    </div>
    
    <div class="button-group">
      <button type="button" class="btn btn-success" [disabled]="temperatureForm.invalid" (click)="addTemperature()">Ajouter</button>
      <button type="button" class="btn btn-primary" [disabled]="temperatureForm.invalid" (click)="updateTemperature()">Modifier</button>
      <button type="button" class="btn btn-secondary" [disabled]="temperatureForm.invalid" (click)="onSubmit()">OK</button>
    </div>
  </form>
  
  <div *ngIf="resultJson" class="result-container">
    <h3>Objet Temperature créé:</h3>
    <pre>{{ resultJson }}</pre>
  </div>
</div>
